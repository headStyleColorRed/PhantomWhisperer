<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Pulse</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #f4f4f4;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
        }

        .container {
            background-color: #444;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ecf0f1;
        }

        input[type="text"],
        input[type="file"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #555;
            color: #f4f4f4;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #3498db;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .loading {
            margin-top: 10px;
            font-style: italic;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mode-button.active {
            background-color: #2980b9;
        }

        .mode-button:not(.active) {
            background-color: #95a5a6;
        }

        .test-button {
            background-color: #27ae60;
        }

        .test-button:hover {
            background-color: #2ecc71;
        }

        .response-container {
            max-height: 35vh;
            margin-top: 20px;
            padding: 15px;
            background-color: #555;
            border-radius: 4px;
            overflow-y: auto;
        }

        .response-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .response-content {
            white-space: pre-wrap;
            word-break: break-all;
        }

        select {
            width: 98%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #555;
            color: #f4f4f4;
            font-size: 16px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23f4f4f4" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 24px 24px;
        }

        select:focus {
            outline: none;
            border-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>Phantom Pulse</h1>

        <div class="mode-selector">
            <button @click="changeOption('encode')" :class="['mode-button', { active: mode === 'encode' }]">
                Encode
            </button>
            <button @click="changeOption('decode')" :class="['mode-button', { active: mode === 'decode' }]">
                Decode
            </button>
            <button @click="testEncodeDecode" class="mode-button test-button">
                Test
            </button>
        </div>

        <div v-if="mode === 'encode'">
            <input type="text" v-model="source" placeholder="Enter source callsign">
            <input type="text" v-model="destination" placeholder="Enter destination callsign">
            <select v-model="digipeater">
                <option value="WIDE0-0">DIRECT</option>
                <option value="WIDE1-1">SHORT RANGE</option>
                <option value="WIDE2-2">MEDIUM RANGE</option>
                <option value="WIDE3-3">LONG RANGE</option>
            </select>
            <input type="text" v-model="message" placeholder="Enter your message">
            <button @click="encodeAndModulate" :disabled="isLoading">Encode and Modulate</button>
        </div>

        <div v-if="mode === 'decode'">
            <input type="file" @change="onFileChange" accept=".wav">
            <button @click="decodeWav" :disabled="isLoading || !selectedFile">Decode WAV</button>
        </div>

        <div v-if="isLoading" class="loading">Processing...</div>
        <div v-if="error" class="error">{{ error }}</div>

        <div v-if="encodedResponse" class="response-container">
            <div class="response-title">Encoded Response:</div>
            <audio controls :src="encodedResponse"></audio>
        </div>

        <div v-if="decodedText" class="response-container">
            <div class="response-title">Decoded text:</div>
            <div class="response-content">{{ decodedText }}</div>
        </div>

        <div v-if="testResult" class="response-container">
            <div class="response-title">Test Result:</div>
            <div class="response-content">{{ testResult }}</div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hola',
                source: 'ROD92',
                destination: 'KATS89',
                encodedResponse: null,
                error: null,
                isLoading: false,
                mode: 'encode',
                selectedFile: null,
                decodedText: '',
                testResult: '',
                digipeater: 'WIDE0-0',
            },
            methods: {
                async encodeAndModulate() {
                    if (!this.message || !this.source || !this.destination || !this.digipeater) {
                        this.error = "Please fill in all fields";
                        return;
                    }
                    this.error = null;
                    this.encodedResponse = null;
                    this.isLoading = true;

                    let body = {
                        information: this.message,
                        source: this.source,
                        destination: this.destination,
                        digipeaters: [this.digipeater]
                    };

                    try {
                        const response = await fetch('http://localhost:3030/encode', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(body),
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Server responded with an error');
                        }

                        const blob = await response.blob();
                        this.encodedResponse = URL.createObjectURL(blob);
                    } catch (error) {
                        console.log(error);
                        this.error = "An error occurred: " + error.message;
                    } finally {
                        this.isLoading = false;
                    }
                },
                onFileChange(event) {
                    this.selectedFile = event.target.files[0];
                },
                async decodeWav() {
                    if (!this.selectedFile) {
                        this.error = "Please select a WAV file";
                        return;
                    }
                    this.error = null;
                    this.decodedText = '';
                    this.isLoading = true;

                    try {
                        const formData = new FormData();
                        formData.append('file', this.selectedFile);

                        const response = await fetch('http://localhost:3030/decode', {
                            method: 'POST',
                            body: formData,
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Server responded with an error');
                        }

                        const result = await response.json();
                        console.log(result);

                        // Display the decoded text properly
                        this.decodedText = `Source: ${result.source}\n` +
                                           `Destination: ${result.destination}\n` +
                                           `Digipeaters: ${result.digipeaters.join(', ')}\n` +
                                           `Information: ${result.information}`;
                    } catch (error) {
                        this.error = "An error occurred: " + error.message;
                    } finally {
                        this.isLoading = false;
                    }
                },
                changeOption(option) {
                    this.mode = option;
                    this.resetState();
                },
                resetState() {
                    this.message = '';
                    this.source = '';
                    this.destination = '';
                    this.encodedResponse = null;
                    this.error = null;
                    this.isLoading = false;
                    this.encodedPacket = '';
                    this.decodedText = '';
                    this.digipeater = 'WIDE0-0';
                },
                async testEncodeDecode() {
                    console.log("Starting testEncodeDecode");
                    this.error = null;
                    this.encodedResponse = null;
                    this.decodedText = '';
                    this.testResult = '';
                    this.isLoading = true;
                    const mockData = {
                        information: "Test message",
                        source: "TEST1",
                        destination: "TEST2",
                        digipeaters: [this.digipeater]  // Use the current digipeater value
                    };
                    console.log("Mock data:", mockData);

                    try {
                        // Encode
                        console.log("Sending encode request");
                        const encodeResponse = await fetch('http://localhost:3030/encode', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(mockData),
                        });

                        if (!encodeResponse.ok) {
                            console.error("Encode request failed:", encodeResponse.status, encodeResponse.statusText);
                            throw new Error('Encode failed');
                        }

                        console.log("Encode request successful");
                        const wavBlob = await encodeResponse.blob();
                        console.log("Received WAV blob, size:", wavBlob.size, "bytes");

                        // Decode
                        console.log("Sending decode request");
                        const formData = new FormData();
                        formData.append('file', wavBlob, 'test.wav');

                        const decodeResponse = await fetch('http://localhost:3030/decode', {
                            method: 'POST',
                            body: formData,
                        });

                        if (!decodeResponse.ok) {
                            console.error("Decode request failed:", decodeResponse.status, decodeResponse.statusText);
                            throw new Error('Decode failed');
                        }

                        console.log("Decode request successful");
                        const result = await decodeResponse.json();
                        this.decodedText = result.decoded_message;
                        console.log("Decoded text:", this.decodedText);

                        // Compare results
                        if (result.source === mockData.source &&
                            result.destination === mockData.destination &&
                            result.information === mockData.information &&
                            result.digipeaters[0] === mockData.digipeaters[0]) {  // Check digipeater
                            console.log("Test passed: Encoded and decoded messages match");
                            this.testResult = "Test passed: Encoded and decoded messages match.";
                        } else {
                            console.error("Test failed: Encoded and decoded messages do not match");
                            if (result.source !== mockData.source) {
                                console.error("Source mismatch:", result.source, "!=", mockData.source);
                            } else if (result.destination !== mockData.destination) {
                                console.error("Destination mismatch:", result.destination, "!=", mockData.destination);
                            } else if (result.information !== mockData.information) {
                                console.error("Information mismatch:", result.information, "!=", mockData.information);
                            } else if (result.digipeaters[0] !== mockData.digipeaters[0]) {
                                console.error("Digipeater mismatch:", result.digipeaters[0], "!=", mockData.digipeaters[0]);
                            }
                            this.testResult = "Test failed: Encoded and decoded messages do not match.";
                        }
                    } catch (error) {
                        console.error("Error during test:", error);
                        this.error = "An error occurred during the test: " + error.message;
                    } finally {
                        console.log("Test completed");
                        this.isLoading = false;
                    }
                },
            }
        });
    </script>
</body>

</html>
